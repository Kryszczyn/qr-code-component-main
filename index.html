<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__image">
        <img src="./images/image-qr-code.png" alt="image-qr-code">
      </div>
      <div class="card__description">
        <p class="card__description-title">Improve your front-end skills by building projects</p>
        <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kryszczyn</a>.
  </div>
</body>
</html>
